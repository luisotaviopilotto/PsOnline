{% extends 'layouts/_default.html' %}
{% load static %}

{% block content %}
<div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <!-- Formulário de Login -->
    <form class="space-y-4">
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                </div>
                <input type="email" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:border-slate-500 focus:ring-transparent block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="seu_email@guaraci.sp.gov.br">
            </div>
        </div>
        <div>
            <label for="password" class="block text-gray-700">Senha</label>
            <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:border-slate-500 focus:ring-transparent block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 focus:outline-none hover:bg-blue-600 transition duration-300">Entrar</button>
    </form>
    <!-- Fim do Formulário de Login -->
    <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline">Esqueceu a senha?</a>
    </div>
</div>
{% endblock content %}
